
<div id="wrapper">
  <my-main></my-main>
  <div id="page-content-wrapper" class="col-md-10 col-md-offset-2">
    <div class="container-fluid">
      <div class="row">
        <div class="col md-3 col-md-offset-9">
          <uib type="CadastrarProduto.alert.type" message="CadastrarProduto.alert.message" dismiss-on-timeout="5000" ng-if="CadastrarProduto.alert"></uib>
        </div>
        <div class="col-md-4 col-md-offset-4 input-form">
          <div class="jumbotron">
            <h2 class="text-center">Cadastro de produto</h2>
          </div>
          <form name="form" ng-submit="CadastrarProduto.cadastro(CadastrarProduto.form.produto)" novalidate="novalidate">
            <div class="form-group">
              <input type="text" ng-model="CadastrarProduto.form.produto.nome" placeholder="Nome" name="nome" required="" class="form-control"/>
              <input type="text" ng-model="CadastrarProduto.form.produto.valor" placeholder="Valor" name="valor" ui-money-mask="ui-money-mask" required="" class="form-control"/>
              <input type="url" ng-model="CadastrarProduto.form.produto.imagemUrl" placeholder="Url da imagem" name="imagemUrl" required="" class="form-control"/>
              <textarea ng-model="CadastrarProduto.form.produto.descricao" placeholder="Descrição..." name="descricao" ngMaxLenght="100" required="" class="form-control"></textarea>
            </div>
            <div ng-hide="form.$pristine">
              <div ng-show="form.nome.$touched">
                <uib-alert type="danger" ng-if="form.nome.$error.required">Por favor, preencha o nome!</uib-alert>
              </div>
              <div ng-show="form.valor.$touched">
                <uib-alert type="danger" ng-if="form.valor.$error.required">Por favor, preencha o valor!</uib-alert>
              </div>
              <div ng-show="form.imagemUrl.$touched">
                <uib-alert type="danger" ng-if="form.imagemUrl.$error.required">Por favor, preencha a url da imagem!</uib-alert>
                <uib-alert type="danger" ng-if="form.imagemUrl.$error.url">A url inserida não é válida!</uib-alert>
              </div>
              <div ng-show="form.descricao.$touched">
                <uib-alert type="danger" ng-if="form.descricao.$error.required">Por favor, preencha a descrição!</uib-alert>
                <uib-alert type="danger" ng-if="form.descricao.$error.maxlength">A descrição deve ter no máximo 100 letras!</uib-alert>
              </div>
            </div>
            <div class="text-center">
              <button type="submit" ng-disabled="form.$invalid" class="btn btn-md btn-success">Cadastrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
