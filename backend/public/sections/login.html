
<div id="form-box" class="col-md-12 Aligner">
  <div class="modal-dialog Aligner-item">
    <div class="modal-content">
      <div class="panel-heading">
        <h3 class="panel-title">Entrar</h3>
      </div>
      <div class="panel-body">
        <form name="form" ng-submit="UsuarioLogin.login(UsuarioLogin.user)" novalidate="novalidate">
          <div class="form-group">
            <input placeholder="Email" ng-model="UsuarioLogin.user.email" name="email" type="email" autofocus="" required="" class="form-control"/>
          </div>
          <div class="form-group">
            <input placeholder="Senha" ng-model="UsuarioLogin.user.senha" name="senha" type="password" required="" class="form-control"/>
          </div>
          <button type="submit" class="btn btn-success">Entrar</button><span class="pull-right">Ainda nÃ£o possui cadastro?<a href="/cadastro"> Cadastre-se</a></span>
        </form>
      </div>
    </div>
  </div>
</div>
