
<div id="wrapper">
  <my-main></my-main>
  <div id="page-content-wrapper" class="col-md-10 col-md-offset-2">
    <div class="container-fluid">
      <div class="row">
        <div id="card-lista" ng-repeat="(key, value) in ListarProduto.produtos" class="col-md-2 col-xs-6 col-md-offset-1 card">
          <div class="container-img"><img ng-src="{{value.imageUrl}}" alt="imagem"/></div>
          <div class="texto-produto">
            <h4 id="nome-produto">{{value.nome}}</h4><a ng-href="/produto/{{key}}/comentarios" class="pull-right">10<i aria-hidden="true" class="fa fa-comments fa-2x"></i></a>
            <hr/>
            <p>Descrição: {{value.descricao}}</p>
            <p>Valor: {{value.valor | currency}}</p>
            <p>Usuário: {{value.usuario}}</p>
          </div>
          <div class="operacoes text-center">
            <!--button.btn.btn-danger.btn-md(id="btn-delete",type='button', ng-controller='DeletarProdutoController as DP', ng-click='DP.deletar(key)') Excluir-->
            <!--button.btn.btn-primary.btn-md(type='button', ng-click="ListarProduto.produtoParaEditar(key)") Editar--><a href="#" ng-controller="DeletarProdutoController as DP" ng-click="DP.deletar(key)"><span id="apagar" class="fa-stack fa-2x"><i class="fa fa-circle fa-stack-2x"></i><i class="fa fa-trash-o fa-stack-1x fa-inverse"></i></span></a><a href="#" ng-click="ListarProduto.produtoParaEditar(key)"><span id="editar" class="fa-stack fa-2x"><i class="fa fa-circle fa-stack-2x"></i><i class="fa fa-pencil fa-stack-1x fa-inverse"></i></span></a><a ng-href="/produtos/{{key}}/comentarios"><span id="comentar" class="fa-stack fa-2x"><i class="fa fa-circle fa-stack-2x"></i><i class="fa fa-comments fa-stack-1x fa-inverse"></i></span></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
